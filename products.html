         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
  <link rel= "stylesheet" type= "text/css" href="/assets/css/style.css">

    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<body>
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Search for researchers expertise</h2>
        <!-- <p>Do you have any questions or feedback? Contact us and we will get in touch with you.</p> -->
      </div>


        <div class="col-md-9 mx-auto">
          <form role="form" class="php-email-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Enter researchers full name</label>
                <input type="text" name="name" class="form-control" id="fullName" data-rule="required"
                  data-msg="Please enter your name." />
                <div class="validate"></div>
              </div>
        
            
            <div class="text-center"><button type="submit" id="driver" name="submit">Search</button></div>
          </form>
        </div>

      </div>

    </div>



        

    <h2>Expertise</h2>
      <ul id ="expertiseList">

      </ul>

    <script>
      $("#driver").on("click",function(e){
        e.preventDefault()
          var fullName = $("#fullName").val();
          var geturl  = "http://127.0.0.1:5000/Expertise?user="+fullName; 

          
          $.ajax({
              url: geturl,
              type: 'GET',
              dataType: 'json', // added data type
              success: function(res) {
                  $('#expertiseList li').remove();
                  $.each(res, function (index, value) {
                      console.log(value);
                      
                      $("#expertiseList").append('<li>'+value+'</li>');

                  });
              }    
          });
      })

      
  </script>
    
</body>

</html>
