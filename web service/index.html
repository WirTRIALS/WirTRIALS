<html>
<head>
	<title>Researchee</title>

	<script src='scripts.js'></script>

<body onload="showNum()">

<h1>Welcome to Researchee</h1>
<h2>We focus on Linked Data and research information.<br>
We have <inline id='researcher_num'></inline> researchers, and <inline id='expertise_num'></inline> expertises so far...</h2>

</select>

<input type="text" id="input" name="input" placeholder="input a researcher" onkeyup="liveSearch()">
<input type="button" onclick="search()" value="SEARCH">

<div id='liveResult'>
</div>
</div>

<div class='center' id='result'>
</div>

</body>
</html>
